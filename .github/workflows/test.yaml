name: Test gatewayd-plugin-sql-ids-ips

on:
  push:
    branches:
      - main
    tags:
      - v*
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - "CONTRIBUTING.md"
      - "CODE_OF_CONDUCT.md"
      - ".gitignore"
      - ".gitattributes"
  pull_request:
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - "CONTRIBUTING.md"
      - "CODE_OF_CONDUCT.md"
      - ".gitignore"
      - ".gitattributes"

jobs:
  test:
    name: Test gatewayd-plugin-sql-ids-ips
    runs-on: ubuntu-latest
    # Timeout after 5 minutes, to avoid hanging tests
    timeout-minutes: 5
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Go ğŸ§‘â€ğŸ’»
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Lint code issues ğŸš¨
        uses: golangci/golangci-lint-action@v6

      - name: Run tests ğŸ§ª
        run: go test -p 1 -cover -covermode atomic -coverprofile=profile.cov -v ./...

